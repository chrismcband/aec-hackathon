<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Design Choices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="design-choices-tabs">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Choice 1</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Choice 2</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Choice 3</a></li>

        </ul>
      </div>

      <div class="panel panel-default col-md-3">
        <div class="panel-body">
          <form>
            <div class="option-pane">
              <div class="form-group">
                <label>
                  <input type="radio" name="design" value="option1"/> Option 1
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input type="radio" name="design" value="option2"/> Option 2
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input type="radio" name="design" value="option3"/> Option 3

              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="panel panel-default col-md-9">
        <div class="panel-body">
          <div id="viewer" class="viewer">

          </div>
        </div>
      </div>

    </div>
